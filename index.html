<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Word Scramble</h1>
      <p id="scrambled-word"></p>
      <label for="guess">Guess the word:</label>
      <input type="text" id="guess">
      <button id="submit-guess">Submit</button>
      <p id="message"></p>
      <p id="hint"></p>
      <p id="timer"></p>
      <button id="new-word">New Word</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
